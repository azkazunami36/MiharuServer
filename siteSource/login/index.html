<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=240,initial-scale=1.0" />
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>みはるの契約所</title>
</head>

<body>
    <div id="mainHeader" style="width: fit-content; margin-left: auto; margin-right: auto;"> </div>
    <div id="mainContent">
        <div class="loginWindow">
            <div class="body">
                <div class="title">ログイン</div>
                <div class="description">ログインすることで、sumwave28536.com が提供するサービスを継続して利用したり、アイテムを購入して利便性を向上することが出来ます。</div>
                <form>
                    <div class="box">
                        <div class="typeName">メールアドレス/ユーザー名</div>
                        <div class="input">
                            <input type="text" name="username" autocomplete="username">
                        </div>
                    </div>
                    <div class="box">
                        <div class="typeName">パスワード</div>
                        <div class="input">
                            <input type="password" name="password" autocomplete="current-password">
                        </div>
                    </div>
                    <div class="description">アカウントが存在しない場合は<a href="/createAccount/">新規アカウント</a>を作成することができます。</div>
                    <div class="bottomButton">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
