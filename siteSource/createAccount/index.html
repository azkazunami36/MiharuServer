<!DOCTYPE html>
<html lang="ja" prefix="og: https://ogp.me/ns#">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=240,initial-scale=1.0" />
    <script type="module" src="./script.js"></script>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="/src/css/style.css">
    <title>みはるの契約所</title>
</head>

<body>
    <div id="mainHeader" style="width: fit-content; margin-left: auto; margin-right: auto;"> </div>
    <div id="mainContent">
        <div class="loginWindow">
            <div class="body">
                <div class="title">アカウント作成</div>
                <div class="description">電話番号はユーザーの不正作成を抑制するために使用され、２段階認証などのセキュリティ向上に役立ちます。</div>
                <form>
                    <div class="box">
                        <div class="typeName">電話番号(ハイフンなし)</div>
                        <div class="input">
                            <input type="text" name="phone">
                        </div>
                    </div>
                    <div class="box">
                        <div class="typeName">ユーザー名</div>
                        <div class="input">
                            <input type="text" name="user[url_name]">
                        </div>
                    </div>
                    <div class="box">
                        <div class="typeName">メールアドレス</div>
                        <div class="input">
                            <input type="text" name="user[email]">
                        </div>
                    </div>
                    <div class="box">
                        <div class="typeName">パスワードを作成</div>
                        <div class="input">
                            <input type="password" name="user[password]">
                        </div>
                    </div>
                    <div class="box">
                        <div class="typeName">パスワード再入力</div>
                        <div class="input">
                            <input type="password" name="user[password]">
                        </div>
                    </div>
                    <div class="description">アカウントを作成することで、<a>利用規約</a>および<a>アカウント利用規約</a>に同意したことになります。そして、sumwave28536.com が提供するサービスを継続して利用したり、アイテムを購入して利便性を向上することが出来ます。</div>
                    
                    <div class="description">すでにアカウントを作成済みの場合は<a href="/login/">ログイン</a>をしてください。</div>
                    <div class="bottomButton">
                        <input type="submit">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
